<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- <a href=" ">Go back</a> -->
    <form method="POST" class='container pt-3' action="">
        {% csrf_token %}

        <div class="card bg-black text-white">
            <div class="card-header">
                Element deletion
            </div>
            <div class="card-body ">
                <h5 class="card-title"> Are you sure to delete this task? </h5>
                <p class="card-text">Task: {{ object }}. </p>
                <a href="{% url 'todo-home' %}" class="btn btn-success">Cansel</a>
                <input value="Agree" type="submit" href="#" class="btn btn-danger" />
            </div>
        </div>
    </form>
</body>

</html>
